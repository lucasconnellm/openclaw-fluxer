name: release-please

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Keep default workflow token scope minimal; elevate only for release-please job.
permissions:
  contents: read

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
